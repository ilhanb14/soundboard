<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Soundboard</title>
</head>
<body class="pt-20">
    <div class="grid grid-cols-3 w-2/3 gap-y-8 gap-x-4 p-4 m-auto">
        <div class="h-min flex justify-center"> 
            <button class="bg-green-600 rounded-full" onclick="this.nextElementSibling.play()"><img class="w-20"src="button.png"></button>
            <audio src="audio/vine-boom.mp3"></audio> 
        </div>
        <div class="h-min flex justify-center">
            <button class="bg-red-600 rounded-full" onclick="this.nextElementSibling.play();"><img class="w-20"src="button.png"></button>
            <audio src="audio/among-us-drip.mp3"></audio>
        </div>
        <div class="h-min flex justify-center">
            <button class="bg-blue-400 rounded-full" onclick="this.nextElementSibling.play()"><img class="w-20"src="button.png"></button>
            <audio src="audio/yippee-tbh.mp3"></audio>
        </div>
        <div class="h-min flex justify-center">
            <button class="bg-slate-400 rounded-full" onclick="this.nextElementSibling.play()"><img class="w-20"src="button.png"></button>
            <audio src="audio/pipe.mp3"></audio>
        </div>
        <div class="h-min flex justify-center">
            <button class="bg-yellow-400 rounded-full" onclick="this.nextElementSibling.play()"><img class="w-20"src="button.png"></button>
            <audio src="audio/oof.mp3"></audio>
        </div>
        <div class="h-min flex justify-center">
            <button class="bg-red-600 rounded-full" onclick="this.nextElementSibling.play()"><img class="w-20"src="button.png"></button>
            <audio src="audio/taco-bell.mp3"></audio>
        </div>
        <div class="h-min flex justify-center">
            <button class="bg-orange-800 rounded-full" onclick="this.nextElementSibling.play()"><img class="w-20"src="button.png"></button>
            <audio src="audio/fnaf-scream.mp3"></audio>
        </div>
        <div class="h-min flex justify-center">
            <button class="bg-yellow-400 rounded-full" onclick="this.nextElementSibling.play()"><img class="w-20"src="button.png"></button>
            <audio src="audio/spongebob-fail.mp3"></audio>
        </div>
        <div class="h-min flex justify-center">
            <button class="bg-purple-800 rounded-full" onclick="this.nextElementSibling.play()"><img class="w-20"src="button.png"></button>
            <audio src="audio/prowler.mp3"></audio>
        </div>
      </div>
</body>
</html>
